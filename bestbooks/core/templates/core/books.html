{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!--
    <style>
        .books-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .book-card { background: #232526; padding: 12px; width: 180px; color: #fff; }
        .book-card img { width: 100%; height: 220px; }
        .filters { margin-bottom: 20px; display: flex; gap: 10px; }
        .filters select, .filters input { padding: 6px; border-radius: 4px; border: 1px solid #444; }
    </style>
    -->
</head>
<body>
    <h1>Books</h1>
    <form method="get" class="filters">
        <select name="genre">
            <option value="All" {% if selected_genre == "All" %}selected{% endif %}>All Genres</option>
            {% for g in genres %}
                <option value="{{ g }}" {% if selected_genre == g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
        <input type="text" name="search" placeholder="Search books..." value="{{ search }}">
        <button type="submit">Filter</button>
    </form>
    <div class="book-list">
        {% for book in books %}
            <div class="book-card">
                {% if book.image %}
                    <img src="{{ book.image.url }}" alt="{{ book.book_name }}">
                {% else %}
                    <img src="{% static 'default_book.png' %}" alt="No image">
                {% endif %}
                <h3>{{ book.book_name }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Genre:</strong> {{ book.genre }}</p>
            </div>
        {% empty %}
            <p style="color:#fff;">No books found.</p>
        {% endfor %}
    </div>
</body>
</html>
